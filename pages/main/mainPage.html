<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Stucon</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="../../index.html" class="text-2xl font-bold text-stucon-800">Stucon</a>
                    <span class="text-gray-600">Stucon</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userGreeting" class="text-gray-700 font-medium"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                    <a href="../upload/uploadPage.html" class="btn btn-success">Upload</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Filters Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Filter Documents</h2>
            <div class="grid md:grid-cols-4 gap-4">
                <div>
                    <label for="schemeFilter" class="block text-sm font-medium text-gray-700 mb-2">
                        Scheme
                    </label>
                    <select id="schemeFilter" class="form-select w-full">
                        <option value="">All Schemes</option>
                    </select>
                </div>
                <div>
                    <label for="branchFilter" class="block text-sm font-medium text-gray-700 mb-2">
                        Branch
                    </label>
                    <select id="branchFilter" class="form-select w-full" disabled>
                        <option value="">Select Branch</option>
                    </select>
                </div>
                <div>
                    <label for="semFilter" class="block text-sm font-medium text-gray-700 mb-2">
                        Semester
                    </label>
                    <select id="semFilter" class="form-select w-full">
                        <option value="">All Semesters</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>
                <div>
                    <label for="subjectFilter" class="block text-sm font-medium text-gray-700 mb-2">
                        Subject
                    </label>
                    <select id="subjectFilter" class="form-select w-full" disabled>
                        <option value="">Select Subject</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 flex justify-between items-center">
                <button id="clearFilters" class="btn btn-secondary">Clear Filters</button>
                <div id="filterInfo" class="text-sm text-gray-600"></div>
            </div>
        </div>

        <!-- Documents Grid -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-900">Documents</h2>
                <div id="documentCount" class="text-sm text-gray-600"></div>
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="hidden p-8 text-center">
                <div class="text-gray-600">Loading documents...</div>
            </div>

            <!-- No Results State -->
            <div id="noResultsState" class="hidden p-8 text-center">
                <div class="text-gray-500">No documents found matching your filters.</div>
            </div>

            <!-- Documents Grid -->
            <div id="documentsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
                <!-- Documents will be populated by JavaScript -->
            </div>

            <!-- Pagination -->
            <div class="px-6 py-4 border-t border-gray-200">
                <div class="flex justify-between items-center">
                    <div id="paginationInfo" class="text-sm text-gray-600"></div>
                    <div class="flex space-x-2">
                        <button id="prevPage" class="btn btn-secondary" disabled>Previous</button>
                        <button id="nextPage" class="btn btn-secondary" disabled>Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Document Preview Modal -->
    <div id="previewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg max-w-lg w-full mx-4">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 class="text-lg font-semibold">Document Preview</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="p-6">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../src/js/cookieHelpers.js"></script>
    <script src="mainPage.js"></script>
</body>
</html>
