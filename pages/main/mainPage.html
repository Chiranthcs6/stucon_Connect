<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Stucon</title>
    <meta name="description" content="Stucon document management system - filter and browse academic documents by scheme, branch, semester and subject.">
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="nav-content">
                <div class="nav-left">
                    <a href="/" class="logo" data-testid="link-home">Stucon</a>
                </div>
                <div class="nav-right">
                    <span id="userGreeting" class="user-greeting" data-testid="text-user-greeting">Hello, Loading...</span>
                    <button id="logoutBtn" class="btn btn-secondary" data-testid="button-logout">Logout</button>
                    <button id="uploadBtn" class="btn btn-success" data-testid="button-upload">Upload</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <!-- Filters Section -->
        <div class="card">
            <div class="card-content">
                <h2 class="card-title">Filter Documents</h2>
                <div class="filter-grid">
                    <div class="filter-group">
                        <label for="schemeFilter" class="filter-label">Scheme</label>
                        <select id="schemeFilter" class="filter-select" data-testid="select-scheme">
                            <option value="">All Schemes</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="branchFilter" class="filter-label">Branch</label>
                        <select id="branchFilter" class="filter-select" data-testid="select-branch">
                            <option value="">All Branches</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="semFilter" class="filter-label">Semester</label>
                        <select id="semFilter" class="filter-select" data-testid="select-semester">
                            <option value="">All Semesters</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                            <option value="7">Semester 7</option>
                            <option value="8">Semester 8</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="subjectFilter" class="filter-label">Subject</label>
                        <select id="subjectFilter" class="filter-select" disabled data-testid="select-subject">
                            <option value="">Select Subject</option>
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button id="clearFilters" class="btn btn-secondary" data-testid="button-clear-filters">Clear Filters</button>
                    <div id="filterInfo" class="filter-info" data-testid="text-filter-info">No filters applied</div>
                </div>
            </div>
        </div>

        <!-- Documents Grid -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Documents</h2>
                <div id="documentCount" class="document-count" data-testid="text-document-count">Loading...</div>
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="hidden state-container" data-testid="loading-state">
                <div class="loading-text">Loading documents...</div>
            </div>

            <!-- No Results State -->
            <div id="noResultsState" class="hidden state-container" data-testid="no-results-state">
                <div class="no-results-text">No documents found matching your filters.</div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="hidden state-container" data-testid="error-state">
                <div class="error-text">Failed to load documents. Please try again.</div>
            </div>

            <!-- Documents Grid -->
            <div id="documentsGrid" class="documents-grid" data-testid="documents-grid">
                <!-- Documents will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script src="../../src/js/cookieHelpers.js"></script>
    <script src="../../client/src/js/apiClient.js"></script>
    <script src="./mainPage.js"></script>
</body>
</html>
