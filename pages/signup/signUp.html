<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Stucon</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-stucon-50 to-stucon-100 flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-stucon-800 mb-2">Stucon</h1>
                <p class="text-gray-600">Create your account</p>
            </div>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        class="form-input w-full"
                        placeholder="Enter your full name"
                    >
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="form-input w-full"
                        placeholder="Enter your email"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="6"
                        class="form-input w-full"
                        placeholder="Create a password (min 6 characters)"
                    >
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        class="form-input w-full"
                        placeholder="Confirm your password"
                    >
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                </div>

                <!-- Loading State -->
                <div id="loadingMessage" class="hidden bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded-lg">
                    Creating your account...
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full btn btn-primary py-3 text-lg"
                    id="submitBtn"
                >
                    Create Account
                </button>
            </form>

            <!-- Links -->
            <div class="mt-6 text-center space-y-4">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="../login/loginPage.html" class="text-stucon-600 hover:text-stucon-500 font-medium">
                        Sign in here
                    </a>
                </p>
                <a href="../../index.html" class="text-sm text-gray-500 hover:text-gray-700">
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../src/js/cookieHelpers.js"></script>
    <script src="signUp.js"></script>
</body>
</html>
